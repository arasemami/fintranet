<p-card>
    <ng-template pTemplate="title">
        People List
    </ng-template>
    <ng-template pTemplate="subtitle">
        Please choose one of people on list.
    </ng-template>
    <ng-template pTemplate="content">
        <p-table [value]="people" responsiveLayout="scroll" [(selection)]="selectedPeople" dataKey="id">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem"></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Country</th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-people>
                <tr>
                    <td>
                        <p-tableRadioButton [value]="people"></p-tableRadioButton>
                    </td>
                    <td>{{people.firstName}}</td>
                    <td>{{people.lastName}}</td>
                    <td>{{people.country}}</td>
                </tr>
            </ng-template>
        </p-table>

    </ng-template>
    <ng-template pTemplate="footer">
        <p-divider></p-divider>
        <div class="steps-footer-container">
            <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left" class="p-button-secondary">
            </p-button>

            <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
    </ng-template>
</p-card>
<p-toast></p-toast>
